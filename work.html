<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://kit.fontawesome.com/ebf0a082e9.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Island+Moments&family=Poppins:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://kit.fontawesome.com/ebf0a082e9.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Page</title>
  </head>
  <body>
    <div class="content-container container">
      <div class="content">
        <h1 class="mb-5">Take a look at what I've been working on!</h1>

        <div class="row">
          <div class="col-md-6 mb-4">
            <img src="images/yogurt.png" alt="yogurt" class="img-fluid rounded" />
            <h3 class="text-center">Yogurt Project</h3>
            <p class="text-center text-muted">Built with HTML and CSS</p>
          </div>
          <div class="col-md-6 mb-4">
            <img src="images/weather.png" alt="weather" class="img-fluid rounded" />
            <h3 class="text-center">Weather Project</h3>
            <p class="text-center text-muted">Built with HTML, CSS with React</p>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-4">
            <img
              src="images/dictionary.png"
              alt="dictionary"
              class="img-fluid rounded"
            />
            <h3 class="text-center">Dictionary App</h3>
            <p class="text-center text-muted">Built with HTML and CSS</p>
          </div>
          <div class="col-md-6 mb-4">
            <img
              src="images/translation.png"
              alt="translation"
              class="img-fluid rounded"
            />
            <h3 class="text-center">Translation App</h3>
            <p class="text-center text-muted">Built with HTML, CSS with React</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
